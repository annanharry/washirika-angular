<h1>Login</h1>
<form formGroup="login">

    <mat-form-field appearance="fill">
        <input placeholder="Email address" formControlName="email">
    </mat-form-field>
    
    

    <input placeholder="Password" formControlName="password" type="password">

    <button type="submit">
        Login
    </button>

    <span>Welcome back</span>
</form>
